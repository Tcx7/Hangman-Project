<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/javascript/script.js"></script>
    <title>Hangman project</title>
  </head>
  <body>
    <div class="body-content">
      <div class="game-content">
        <div class="top-content">
          <h1 id="game-over">Game Over! the game will restart in 3 seconds</h1>
          <h1 id="game-label">Guess the fruit</h1>
          <button type="button" class="btn btn-primary">Start Game</button>
          <div id="input-content"></div>
        </div>

        <div class="bot-content">
          <div id="lives"></div>
          <h1>Wrong letters below</h1>
          <div class="guess-content" id="guessedLetter"></div>
        </div>
      </div>
    </div>
  </body>
</html>
